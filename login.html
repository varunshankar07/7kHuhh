            <section class="register_section section_space_lg">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col col-lg-5">
                            <h1 class="register_heading text-center">Account Login</h1>

                                            placeholder="Username or Email"></div>
                                    <div class="form_item"><input type="password" name="password"

                                        <div class="col col-6">
                                            <div class="checkbox_item mb-0"><input id="checkbox_remenber"
                                                    type="checkbox"> <label for="checkbox_remenber">Remenber me</label>
                                            </div>
                                        </div>
                                        <div class="col col-6">
                                            <div class="forget_password text-end"><a href="#!">Forget Password</a></div>
                                        </div>
                                    </div><button type="submit" class="btn btn_dark mb-5"><span><small>Login Now</small>

                                    <p class="mb-0 text-center">don't have an account? <a href="signup.html">Register

                            </form>
                        </div>
                    </div>
